<app-header></app-header>


<ion-content padding >
  <ion-grid fixed>
    <div class="ion-text-center">
      <h3> Mi casillero </h3>

    </div>
    
    <ion-list >
      <ion-item  *ngFor="let c of componentes"
                [routerLink]="c.redirectTo" detail>
        <ion-icon  color="secondary" slot="start"[name]="c.icon"></ion-icon>
        <ion-label>{{ c.name}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
<app-footer>
  
</app-footer>
