<ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button color="primary"
                          menu="primerMenu">
  
        </ion-menu-button>
        
      </ion-buttons>
  
      <ion-img class="centro" src="/assets/images/unico1.png"></ion-img>   
  
      
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-slides class="top-20" pager="true" >
      <ion-slide>
        
              <ion-img  src="/assets/images/PortadaMama.png"></ion-img>
        
      </ion-slide>
  
      <ion-slide>
        <ion-img src="/assets/images/PortadaHabitos.png"></ion-img>
      </ion-slide>
  
      <ion-slide>
        <ion-img src="/assets/images/PortadaCuello.png"></ion-img>
      </ion-slide>
      
    </ion-slides>
    <ion-grid fixed>
     
      <ion-row>
        <ion-col size="12" size-lg="4" size-sm="6" size-xs="12">
  
          <ion-list>
            <ion-item *ngFor="let c of componentes"
                    [routerLink]="c.redirectTo" detail>
              <ion-icon   color="secondary" slot="start"[name]="c.icon"></ion-icon>
              <ion-label>{{ c.name}}</ion-label>
            </ion-item>
          </ion-list>
  
        </ion-col>
      </ion-row>
    </ion-grid>
    
   
  
  </ion-content>
  
  <app-footer>
    
  </app-footer>
